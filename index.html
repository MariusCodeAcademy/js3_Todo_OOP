<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/app.js" defer type="module"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="clear">
          <i id="reset" class="fa fa-refresh"></i>
        </div>
        <h3 class="done-todo-count"></h3>
        <p id="date" class="date">Kraunasi...</p>
        <img class="img-fluid cover-img" src="./gold.jpg" alt="Cover image" />
      </header>
      <section class="content">
        <ul id="list" class="list"></ul>
        <div class="add-item">
          <i id="add-todo-btn" class="fa fa-plus-circle" aria-hidden="true"></i>
          <input type="text" id="input" placeholder="Add todo" />
        </div>
      </section>
    </div>
  </body>
</html>
